<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/index.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<main class="wrapper">
  <article class="product-card">
    <picture>
      <source srcset="/images/image-product-desktop.jpg" media="(min-width: 56.25em)">
      <img src="/images/image-product-mobile.jpg" alt="A bottle of Chanel Gabrielle Parfum">
    </picture>

    <div class="product-card__content">
      <span class="product-card__category">Perfume</span>
      <h2 class="product-card__heading">Gabrielle Essence Eau De Parfum</h2>
      <p class="product-card__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product-card__price-wrapper">
        <p class="product-card__price">$149.99</p>
        <p><span class="product-card__price--original">$169.99</span></p>
      </div>
      <a href="#" class="product-card__btn">Add to Cart</a>
    </div>
  </article>
</main>
<footer class="attribution">
  <p>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded with ❤️ by <a href="https://www.linkedin.com/in/daniele-zeppieri-0b1a36252/">Daniele Zeppieri</a>.
  </p>
</footer>
</body>
</html>
